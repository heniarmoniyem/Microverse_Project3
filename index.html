<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description"> This form is mainly used to collect customer survey</p>
    <form id="survey-form">
      <label id ="name-label" for="fname">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Victor Henok" value="" required/><br>
      <label id ="email-label"  for="email">Email:</label><br>
      <input type="email" id="email" name="email " placeholder="abcd@gmail.com" value="" required/><br>
      <label id="number-label" for="number">Age(Optional):</label><br>
      <input type="number" id="number" name="number " max="50" min="0" placeholder="123456789" value=""/><br>
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown" form="survey-form">
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="4">Full Time Learner</option>
        <option value="4">Prefer not to say </option>
        <option value="5">Other </option>
      </select>
    </form>    
    <script  src="js/index.js"></script>
  </body>
</html>
