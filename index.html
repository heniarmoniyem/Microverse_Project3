<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description"> This form is mainly used to collect customer survey</p>
    <form id="survey-form">
      <label id ="name-label" for="fname">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Victor Henok" value="" required/><br>
      <label id ="email-label"  for="email">Email:</label><br>
      <input type="email" id="email" name="email " placeholder="abcd@gmail.com" value="" required/><br>
      <label id="number-label" for="number">Age(Optional):</label><br>
      <input type="number" id="number" name="number " max="50" min="0" placeholder="123456789" value=""/><br>
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown" form="survey-form">
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="4">Full Time Learner</option>
        <option value="4">Prefer not to say </option>
        <option value="5">Other </option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="Definitely" name="recommend" value="Definitely">
        <label for="Definitely">Definitely</label><br>
        <input type="radio" id="Maybe" name="recommend" value="Maybe">
        <label for="Maybe">Maybe</label><br>
        <input type="radio" id="Not-sure" name="recommend" value="Not sure">
        <label for="Not-sure">Not sure</label>
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown" id="dropdown" form="survey-form">
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="4">Community</option>
        <option value="4">Open Source </option>
      </select>
      <p>What would you like to see improved? <h6>(Check all that apply)</h6></p>
        <input type="checkbox" id="Front-end Projects" name="improve" value="Front-end Projects">
        <label for="Front-end Projects">Front-end Projects</label><br>
        <input type="checkbox" id="Back-end Projects" name="improve" value="Back-end Projects">
        <label for="Back-end Projects">Back-end Projects</label><br>
        <input type="checkbox" id="Front-end Projects" name="improve" value="Front-end Projects">

        <label for="Data Visualization">Data Visualization</label><br>
        <input type="checkbox" id="Data Visualization" name="improve" value="Data Visualization">

        <label for="Front-end Projects">Front-end Projects</label><br>
        <input type="checkbox" id="Front-end Projects" name="improve" value="Front-end Projects">

        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" id="Challenges" name="improve" value="Challenges">

        <label for="Open Source Community">Open Source Community</label><br>
        <input type="checkbox" id="Open Source Community" name="improve" value="Open Source Community">

        <label for="Gitter help rooms">Gitter help rooms</label><br>
        <input type="checkbox" id="Gitter help rooms" name="improve" value="Gitter help rooms">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" id="Videos" name="improve" value="Videos">

        <label for="City Meetups">City Meetups</label><br>
        <input type="checkbox" id="City Meetups" name="improve" value="City Meetups">

        <label for="Videos">Videos</label><br>
        <input type="checkbox" id="Videos" name="improve" value="Videos">

        <label for="Wiki">Wiki</label><br>
        <input type="checkbox" id="Videos" name="improve" value="Wiki">

        <label for="Forums">Forums</label><br>
        <input type="checkbox" id="Forums" name="improve" value="Forums">

        <label for="Additional Courses">Forums</label><br>
        <input type="checkbox" id="Additional Courses" name="improve" value="Additional Courses">


        <label for="Comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter Comment here"></textarea>

        <button id="submit" type="sumbit">Submit</button>
    </form>    
    <script  src="js/index.js"></script>
  </body>
</html>
